[package]
name = "anime-dl"
version = "1.0.0-rc.1"
authors = ["Gabriele Belluardo <gabriele.belluardo@outlook.it>"]
edition = "2018"
publish = false

[profile.release]
lto = true
panic = 'abort'
opt-level = 's'
codegen-units = 1

[dependencies]
regex = "1.3.9"
colored = "1.9.3"
anyhow = "1.0.31"
indicatif = "0.15.0"
structopt = "0.3.15"
threadpool = "1.8.1"
reqwest = { version = "0.10.6", features = ["blocking", "stream"] }

[package.metadata.release]
no-dev-version = true
tag-name = "{{version}}"
tag-message = "{{tag_name}}"
pre-release-commit-message = "{{version}}"
