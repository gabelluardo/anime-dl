[package]
name = "anime-dl"
edition = "2021"
version = "1.3.3"
description = "Efficient cli app for downloading anime"
readme = "README.md"
authors = ["Gabriele Belluardo <gabriele.belluardo@outlook.it>"]
homepage = "https://github.com/gabelluardo/anime-dl"
repository = "https://github.com/gabelluardo/anime-dl"
documentation = "https://github.com/gabelluardo/anime-dl/blob/main/README.md"
license = "GPL-3.0+"

exclude = [".*", "*.md", "LICENSE"]

[[bin]]
name = "adl"
path = "src/main.rs"

[profile.release]
lto = true
opt-level = 2
codegen-units = 1
panic = "abort"

[package.metadata.release]
tag-name = "v{{version}}"
tag-message = "v{{version}}"
pre-release-commit-message = "Bump version to {{version}}"

[features]
default = ["anilist"]
anilist = ["graphql_client", "serde"]

[dependencies]
futures = "0.3.8"
indicatif = "0.16"
nom = "7"
owo-colors = "3.2.0"
rand = "0.8"
rustyline = "9.1.2"
scraper = "0.12"
thiserror = "1.0"
tokio-stream = "0.1"
which = "4.1"

clap = { version = "3", features = ["derive", "env"] }
reqwest = { default-features = false, version = "0.11", features = ["json", "rustls-tls"] }
tokio = { default-features = false, version = ">=1.8.1", features = ["fs", "macros", "process", "rt-multi-thread"] }
# Optional deps...

## anilist
graphql_client = { version = "0.10", optional = true }
serde = { version = "1.0", optional = true }
