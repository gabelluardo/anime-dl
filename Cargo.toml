[package]
name = "anime-dl"
edition = "2018"
version = "1.0.4-alpha.0"
description = "Efficient cli app for downloading anime"
readme = "README.md"
authors = ["Gabriele Belluardo <gabriele.belluardo@outlook.it>"]
homepage = "https://github.com/gabelluardo/anime-dl"
repository = "https://github.com/gabelluardo/anime-dl"
documentation = "https://github.com/gabelluardo/anime-dl/blob/master/README.md"
license = "GPL-3.0+"

exclude = [".*", "*.md", "LICENSE", "screenshots"]

[profile.release]
lto = true
opt-level = 's'
codegen-units = 1

[package.metadata.release]
tag-name = "{{version}}"
tag-message = "{{tag_name}}"
pre-release-commit-message = "{{version}}"
post-release-commit-message = "(dev) {{next_version}}"

[features]
aes = ["aes-soft", "block-modes", "hex"]

[dependencies]
anyhow = "1.0"
colored = "2.0"
dotenv = "0.15"
futures = "0.3.5"
graphql_client = "0.9"
indicatif = "0.15"
rand = "0.7"
regex = "1.3"
scraper = "0.12"
serde = "1.0"
structopt = "0.3"

[dependencies.reqwest]
version = "0.10"
features = ["json"]

[dependencies.tokio]
default-features = false
version = "0.2"
features = ["macros", "fs"]

# `aes` feature deps
[dependencies.aes-soft] 
optional = true 
version = "0.5"

[dependencies.block-modes] 
optional = true 
version = "0.6"

[dependencies.hex] 
optional = true 
version = "0.4"
