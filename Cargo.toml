[package]
name = "anime-dl"
edition = "2021"
version = "1.5.2"
description = "Efficient cli app for downloading anime"
readme = "README.md"
authors = ["Gabriele Belluardo <gabriele.belluardo@outlook.it>"]
homepage = "https://github.com/gabelluardo/anime-dl"
repository = "https://github.com/gabelluardo/anime-dl"
documentation = "https://github.com/gabelluardo/anime-dl/blob/main/README.md"
license = "GPL-3.0+"

exclude = [".*", "*.md", "LICENSE"]

[[bin]]
name = "adl"
path = "src/main.rs"

[profile.release]
lto = true
opt-level = "z"
codegen-units = 1
panic = "abort"
strip = true

[package.metadata.release]
tag-name = "v{{version}}"
tag-message = "v{{version}}"
pre-release-commit-message = "Bump version to {{version}}"

[features]
default = ["anilist"]
anilist = ["graphql_client", "serde"]

[dependencies]
async-trait = "^0.1"
anyhow = "^1.0"
futures = "^0.3"
indicatif = "^0.17"
owo-colors = "^3.5"
rand = "^0.8"
rustyline = "^12.0"
scraper = "^0.18"
tabled = "0.14.0"
thiserror = "^1.0"
tokio-stream = "^0.1.14"
which = "^5.0.0"

clap = { version = "^4.4", features = ["derive", "env"] }
reqwest = { default-features = false, version = "^0.11", features = [
    "json",
    "rustls-tls",
] }
tokio = { default-features = false, version = "^1.34.0", features = [
    "fs",
    "macros",
    "process",
    "rt-multi-thread",
] }

# Optional deps...

## anilist
graphql_client = { version = "^0.13.0", optional = true }
serde = { version = "^1.0", optional = true }
