[package]
name = "anime-dl"
edition = "2018"
version = "1.2.0"
description = "Efficient cli app for downloading anime"
readme = "README.md"
authors = ["Gabriele Belluardo <gabriele.belluardo@outlook.it>"]
homepage = "https://github.com/gabelluardo/anime-dl"
repository = "https://github.com/gabelluardo/anime-dl"
documentation = "https://github.com/gabelluardo/anime-dl/blob/master/README.md"
license = "GPL-3.0+"

exclude = [".*", "*.md", "LICENSE"]

[profile.release]
lto = true
opt-level = 's'
codegen-units = 1

[package.metadata.release]
no-dev-version = true
tag-name = "v{{version}}"
tag-message = "v{{version}}"
pre-release-commit-message = "Bump version to {{version}}"

[features]
default = ["anilist"]
aes = ["aes-soft", "block-modes", "hex"]
anilist = ["graphql_client", "serde"]

[dependencies.reqwest]
version = "0.11"
features = ["json"]

[dependencies.tokio]
default-features = false
version = "1"
features = ["io-util", "fs", "macros", "rt-multi-thread"]

[dependencies]
anyhow = "1.0"
bunt = "0.2"
futures = "0.3.8"
indicatif = "0.15"
rand = "0.8"
regex = "1.4"
scraper = "0.12"
structopt = "0.3"
tokio-stream = "0.1"

# Optional deps...

## aes
aes-soft = { version = "0.6",  optional = true }
block-modes  = { version = "0.7", optional = true }
hex = { version = "0.4", optional = true }

## anilist
graphql_client = { version = "0.9", optional = true }
serde = { version = "1.0", optional = true }
