[package]
name = "anime-dl"
edition = "2021"
version = "1.4.1"
description = "Efficient cli app for downloading anime"
readme = "README.md"
authors = ["Gabriele Belluardo <gabriele.belluardo@outlook.it>"]
homepage = "https://github.com/gabelluardo/anime-dl"
repository = "https://github.com/gabelluardo/anime-dl"
documentation = "https://github.com/gabelluardo/anime-dl/blob/main/README.md"
license = "GPL-3.0+"

exclude = [".*", "*.md", "LICENSE"]

[[bin]]
name = "adl"
path = "src/main.rs"

[profile.release]
lto = true
opt-level = 2
codegen-units = 1
panic = "abort"
strip = true

[package.metadata.release]
tag-name = "v{{version}}"
tag-message = "v{{version}}"
pre-release-commit-message = "Bump version to {{version}}"

[features]
default = ["anilist"]
anilist = ["graphql_client", "serde"]

[dependencies]
futures = "0.3.21"
indicatif = "0.17.0"
nom = "7.1.1"
owo-colors = "3.5.0"
rand = "0.8.5"
rustyline = "10.0.0"
scraper = "0.13.0"
thiserror = "1.0.31"
tokio-stream = "0.1.9"
which = "4.2.5"

clap = { version = "3.2.5", features = ["derive", "env"] }
reqwest = { default-features = false, version = "0.11.11", features = ["json", "rustls-tls"] }
tokio = { default-features = false, version = "1.20.0", features = ["fs", "macros", "process", "rt-multi-thread"] }
# Optional deps...

## anilist
graphql_client = { version = "0.11.0", optional = true }
serde = { version = "1.0.137", optional = true }
