[package]
name = "animeworld-dl"
version = "0.1.0"
authors = ["Gabriele <gabriele.belluardo@outlook.it>"]
edition = "2018"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
structopt = "0.3.12"
exitfailure = "0.5.1"
indicatif = "0.14.0"
reqwest = {version = "0.10.4", features = ["blocking", "stream"]}
tokio = { version = "0.2", features = ["full"] }
tokio-util = { version = "~0.3.0", features = ["compat"] }
futures = "0.3"
failure = "0.1.7"
