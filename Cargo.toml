[package]
name = "anime-dl"
edition = "2018"
version = "1.0.3-alpha.0"
description = "Efficient cli app for downloading anime"
readme = "README.md"
authors = ["Gabriele Belluardo <gabriele.belluardo@outlook.it>"]
homepage = "https://github.com/gabelluardo/anime-dl"
repository = "https://github.com/gabelluardo/anime-dl"
documentation = "https://github.com/gabelluardo/anime-dl/blob/master/README.md"
license = "GPL-3.0+"

exclude = [".*", "*.md", "LICENSE", "screenshots"]

[profile.release]
lto = true
opt-level = 's'
codegen-units = 1

[package.metadata.release]
tag-name = "{{version}}"
tag-message = "{{tag_name}}"
pre-release-commit-message = "{{version}}"
post-release-commit-message = "(dev) {{next_version}}"

[dependencies]
aes-soft = "0.5"
anyhow = "1.0"
block-modes = "0.5"
colored = "2.0"
futures = "0.3.5"
hex = "0.4"
indicatif = "0.15"
rand = "0.7"
regex = "1.3"
reqwest = "0.10"
scraper = "0.12"
structopt = "0.3"

[dependencies.tokio]
version = "0.2"
features = ["macros", "fs"]
