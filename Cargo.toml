[package]
name = "anime-dl"
edition = "2021"
version = "1.6.2"
description = "Efficient cli app for downloading anime"
readme = "README.md"
authors = ["Gabriele Belluardo <gabriele.belluardo@outlook.it>"]
homepage = "https://github.com/gabelluardo/anime-dl"
repository = "https://github.com/gabelluardo/anime-dl"
documentation = "https://github.com/gabelluardo/anime-dl/blob/main/README.md"
license = "GPL-3.0+"

exclude = [".*", "*.md", "LICENSE"]

[[bin]]
name = "adl"
path = "src/main.rs"

[profile.release]
lto = true
opt-level = "z"
codegen-units = 1
panic = "abort"
strip = true

[package.metadata.release]
tag-name = "v{{version}}"
tag-message = "v{{version}}"
pre-release-commit-message = "v{{version}}"

[features]
default = ["anilist"]
anilist = ["graphql_client", "serde"]

[dependencies]
anyhow = "^1.0.95"
futures = "^0.3.31"
indicatif = "^0.17.8"
owo-colors = "^4.1"
rand = "^0.8"
rustyline = "^15.0"
scraper = "^0.22.0"
tabled = "0.17.0"
which = "^7.0.1"

clap = { version = "^4.5.23", features = ["derive", "env"] }
reqwest = { default-features = false, version = "^0.12.12", features = [
    "json",
    "rustls-tls",
] }
tokio = { default-features = false, version = "^1.43.0", features = [
    "fs",
    "macros",
    "process",
    "rt-multi-thread",
] }
tokio-stream = { version = "^0.1.17", features = ["io-util"] }

# Optional deps...

## anilist
graphql_client = { version = "^0.14.0", optional = true }
serde = { version = "^1.0.217", optional = true }
