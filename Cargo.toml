[package]
name = "animeworld-dl"
version = "0.8.1"
authors = ["Gabriele Belluardo <gabriele.belluardo@outlook.it>"]
edition = "2018"
publish = false

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
regex = "1.3.7"
colored = "1.9.3"
anyhow = "1.0.28"
indicatif = "0.14.0"
structopt = "0.3.14"
reqwest = { version = "0.10.4", features = ["blocking", "stream"] }

[package.metadata.release]
no-dev-version = true
tag-name = "{{version}}"
tag-message = "{{tag_name}}"
pre-release-commit-message = "{{version}}"
