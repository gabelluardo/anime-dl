[package]
name = "anime-dl"
edition = "2018"
version = "1.3.3"
description = "Efficient cli app for downloading anime"
readme = "README.md"
authors = ["Gabriele Belluardo <gabriele.belluardo@outlook.it>"]
homepage = "https://github.com/gabelluardo/anime-dl"
repository = "https://github.com/gabelluardo/anime-dl"
documentation = "https://github.com/gabelluardo/anime-dl/blob/master/README.md"
license = "GPL-3.0+"

exclude = [".*", "*.md", "LICENSE"]

[[bin]]
name = "adl"
path = "src/main.rs"

[profile.release]
lto = true
opt-level = "s"
codegen-units = 1

[package.metadata.release]
no-dev-version = true
tag-name = "v{{version}}"
tag-message = "v{{version}}"
pre-release-commit-message = "Bump version to {{version}}"

[features]
default = ["anilist"]
anilist = ["graphql_client", "serde"]

[dependencies]
bunt = "0.2"
futures = "0.3.8"
indicatif = "0.16"
lazy_static = "1.4"
rand = "0.8"
regex = "1"
scraper = "0.12"
structopt = "0.3"
thiserror = "1.0"
tokio-stream = "0.1"
which = "4.1"

reqwest = { default-features = false, version = "0.11", features = ["json", "rustls-tls"] }
tokio = { version = ">=1.8.1", features = ["full"] }

# Optional deps...

## anilist
graphql_client = { version = "0.10", optional = true }
serde = { version = "1.0", optional = true }
