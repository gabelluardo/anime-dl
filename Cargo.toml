[package]
name = "anime-dl"
edition = "2021"
version = "1.4.2"
description = "Efficient cli app for downloading anime"
readme = "README.md"
authors = ["Gabriele Belluardo <gabriele.belluardo@outlook.it>"]
homepage = "https://github.com/gabelluardo/anime-dl"
repository = "https://github.com/gabelluardo/anime-dl"
documentation = "https://github.com/gabelluardo/anime-dl/blob/main/README.md"
license = "GPL-3.0+"

exclude = [".*", "*.md", "LICENSE"]

[[bin]]
name = "adl"
path = "src/main.rs"

[profile.release]
lto = true
opt-level = 2
codegen-units = 1
panic = "abort"
strip = true

[package.metadata.release]
tag-name = "v{{version}}"
tag-message = "v{{version}}"
pre-release-commit-message = "Bump version to {{version}}"

[features]
default = ["anilist"]
anilist = ["graphql_client", "serde"]

[dependencies]
futures = "0.3.25"
indicatif = "0.16.2"
nom = "7.1.1"
owo-colors = "3.5.0"
rand = "0.8.5"
rustyline = "10.0.0"
scraper = "0.13.0"
thiserror = "1.0.37"
tokio-stream = "0.1.11"
which = "4.3.0"

clap = { version = "4.0.18", features = ["derive", "env"] }
reqwest = { default-features = false, version = "0.11.12", features = ["json", "rustls-tls"] }
tokio = { default-features = false, version = "1.22.0", features = ["fs", "macros", "process", "rt-multi-thread"] }

# Optional deps...

## anilist
graphql_client = { version = "0.11.0", optional = true }
serde = { version = "1.0.147", optional = true }

[dev-dependencies]
lazy_static = "1.4.0"
