[package]
name = "anime-dl"
edition = "2018"
version = "1.1.1-alpha.0"
description = "Efficient cli app for downloading anime"
readme = "README.md"
authors = ["Gabriele Belluardo <gabriele.belluardo@outlook.it>"]
homepage = "https://github.com/gabelluardo/anime-dl"
repository = "https://github.com/gabelluardo/anime-dl"
documentation = "https://github.com/gabelluardo/anime-dl/blob/master/README.md"
license = "GPL-3.0+"

exclude = [".*", "*.md", "LICENSE", "screenshots"]

[profile.release]
lto = true
opt-level = 's'
codegen-units = 1

[package.metadata.release]
tag-name = "{{version}}"
tag-message = "{{tag_name}}"
pre-release-commit-message = "{{version}}"
post-release-commit-message = "(dev) {{next_version}}"

[features]
default = ["anilist"]
aes = ["aes-soft", "block-modes", "hex"]
anilist = ["dotenv", "graphql_client", "serde"]

[dependencies.reqwest]
version = "0.10"
features = ["json"]

[dependencies.tokio]
default-features = false
version = "0.2"
features = ["macros", "fs"]

[dependencies]
anyhow = "1.0"
bunt = "0.2"
futures = "0.3.7"
indicatif = "0.15"
rand = "0.7"
regex = "1.4"
scraper = "0.12"
structopt = "0.3"

# Optional deps...

## aes
aes-soft = { version = "0.5",  optional = true }
block-modes  = { version = "0.6", optional = true }
hex = { version = "0.4", optional = true }

## anilist
dotenv = { version = "0.15", optional = true }
graphql_client = { version = "0.9", optional = true }
serde = { version = "1.0", optional = true }
